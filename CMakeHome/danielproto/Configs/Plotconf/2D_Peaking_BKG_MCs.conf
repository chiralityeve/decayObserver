# Set the folder where the plots shall be plotted
# 
# OUTPUT path/
OUTPUT ../plots/Peaking_Background/2D-plots/

# INFOBOX 0/1
INFOBOX 1


# Set the trees that you want to use. The alias is the intern reference to this tree. Avoid whitespaces in the alias.
# With INPUT_ADD you can add same structured trees to the last INPUT tree (see TChain for more infos)
# 
# INPUT alias path/rootfile.root decaychain
# INPUT_ADD path/rootfile2.root
INPUT   B2JpsiKstar   /afs/cern.ch/work/d/dberning/private/BDT_w_bdtana/Peaking_BKG_MCs/B2JpsiKstar_MC_pruned_TMVAResponse.root     Bs2phimumuTuple/DecayTree
INPUT   B2KstarMuMu   /afs/cern.ch/work/d/dberning/private/BDT_w_bdtana/Peaking_BKG_MCs/B2KstarMuMu_MC_pruned_TMVAResponse.root     Bs2phimumuTuple/DecayTree
INPUT   B2LambdaMuMu  /afs/cern.ch/work/d/dberning/private/BDT_w_bdtana/Peaking_BKG_MCs/B2LambdaMuMu_MC_pruned_TMVAResponse.root     Bs2phimumuTuple/DecayTree




# Define the cuts that you will use. The alias is the intern reference to this cut. Avoid whitespaces in the alias and don't use numbers alone.
#
# CUT alias cutdefinition

CUT  selection_punzi  "(phi_1020_M < 1800 && phi_1020_M  > 1300 && Kplus_PIDK > -3 && Kminus_PIDK > -3 && (Kplus_PIDK - Kplus_PIDp) > -3 && (Kminus_PIDK - Kminus_PIDp) > -3 && TMVAResponse > 0.244909 && (B0_L0MuonDecision_TOS == 1 || B0_L0DiMuonDecision_TOS == 1) && (B0_Hlt1TrackAllL0Decision_TOS == 1 || B0_Hlt1TrackMuonDecision_TOS == 1 || B0_Hlt1DiMuonLowMassDecision_TOS == 1 || B0_Hlt1DiMuonHighMassDecision_TOS == 1 || B0_Hlt1SingleMuonHighPTDecision_TOS == 1) && (B0_Hlt2SingleMuonDecision_TOS == 1 || B0_Hlt2DiMuonDetachedDecision_TOS == 1 || B0_Hlt2DiMuonDetachedHeavyDecision_TOS == 1 || B0_Hlt2Topo2BodyBBDTDecision_TOS == 1 || B0_Hlt2Topo3BodyBBDTDecision_TOS == 1 || B0_Hlt2Topo4BodyBBDTDecision_TOS == 1 || B0_Hlt2TopoMu2BodyBBDTDecision_TOS == 1 || B0_Hlt2TopoMu3BodyBBDTDecision_TOS == 1 || B0_Hlt2TopoMu4BodyBBDTDecision_TOS == 1))"

CUT  selection_common  "(phi_1020_M < 1800 && phi_1020_M  > 1300 && Kplus_PIDK > -3 && Kminus_PIDK > -3 && (Kplus_PIDK - Kplus_PIDp) > -3 && (Kminus_PIDK - Kminus_PIDp) > -3 && TMVAResponse > 0.123853 && (B0_L0MuonDecision_TOS == 1 || B0_L0DiMuonDecision_TOS == 1) && (B0_Hlt1TrackAllL0Decision_TOS == 1 || B0_Hlt1TrackMuonDecision_TOS == 1 || B0_Hlt1DiMuonLowMassDecision_TOS == 1 || B0_Hlt1DiMuonHighMassDecision_TOS == 1 || B0_Hlt1SingleMuonHighPTDecision_TOS == 1) && (B0_Hlt2SingleMuonDecision_TOS == 1 || B0_Hlt2DiMuonDetachedDecision_TOS == 1 || B0_Hlt2DiMuonDetachedHeavyDecision_TOS == 1 || B0_Hlt2Topo2BodyBBDTDecision_TOS == 1 || B0_Hlt2Topo3BodyBBDTDecision_TOS == 1 || B0_Hlt2Topo4BodyBBDTDecision_TOS == 1 || B0_Hlt2TopoMu2BodyBBDTDecision_TOS == 1 || B0_Hlt2TopoMu3BodyBBDTDecision_TOS == 1 || B0_Hlt2TopoMu4BodyBBDTDecision_TOS == 1))"


# After a PLOT keyword you can plot simple 1D plots. Note: if the expression at unit matches an alias for cut defined above 
# the associated cutdefinition is used - otherwise the cut as described below is taken as the cut.
# If you want to leave out some entries type " " (with a space inbetween) or for cut "1" to not cut on anything
#
# The structure is:
#
# PLOTVAR   variabletoplot  aliastotree     title   legendlabel     bins    xmin    xmax    xaxislabel  unit   cut   options(optional)
# or for plotting a variable on the same canvas as the last PLOTVAR:
# PLOTVAR_SAME  variabletoplot  aliastotree   legendlabel  cut
PLOT_2D
    # Punzi
    # B2JpsiKstar
    PLOTVAR  B0_M:J_psi_1S_M  B2JpsiKstar "B #rightarrow J/#psiK* stripped as B_{s} #rightarrow f_{2}#mu#mu | Punzi-Sel" 200 2800 3300 4500 6200 m(#mu#mu) "MeV" m(B_{s}) "MeV"        selection_punzi "CONT2" 
 
    # B2KstarMuMu
    PLOTVAR  B0_M:J_psi_1S_M  B2KstarMuMu  "B #rightarrow K*#mu#mu stripped as B_{s} #rightarrow f_{2}#mu#mu | Punzi-Sel" 200 0 4600 4500 6200 m(#mu#mu) "MeV" m(B_{s}) "MeV"          selection_punzi "CONT2"

    # B2LambdaMuMu
    PLOTVAR  B0_M:J_psi_1S_M  B2LambdaMuMu  "#Lambda_{b} #rightarrow #Lambda(1520)#mu#mu stripped as B_{s} #rightarrow f_{2}#mu#mu | Punzi-Sel" 200 0 4100 4500 6200 m(#mu#mu) "MeV" m(B_{s}) "MeV" selection_punzi "CONT2"
 


    # Common
    # B2JpsiKstar
    PLOTVAR  B0_M:J_psi_1S_M  B2JpsiKstar "B #rightarrow J/#psiK* stripped as B_{s} #rightarrow f_{2}#mu#mu | Common-Sel" 200 2800 3300 4500 6200 m(#mu#mu) "MeV" m(B_{s}) "MeV"        selection_common "CONT2"
 
    # B2KstarMuMu
    PLOTVAR  B0_M:J_psi_1S_M  B2KstarMuMu  "B #rightarrow K*#mu#mu stripped as B_{s} #rightarrow f_{2}#mu#mu | Common-Sel" 200 0 4600 4500 6200 m(#mu#mu) "MeV" m(B_{s}) "MeV"          selection_common "CONT2"

    # B2LambdaMuMu
    PLOTVAR  B0_M:J_psi_1S_M  B2LambdaMuMu  "#Lambda_{b} #rightarrow #Lambda(1520)#mu#mu stripped as B_{s} #rightarrow f_{2}#mu#mu | Common-Sel" 200 0 4100 4500 6200 m(#mu#mu) "MeV" m(B_{s}) "MeV" selection_common "CONT2"
